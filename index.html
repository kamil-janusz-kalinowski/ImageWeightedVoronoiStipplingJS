<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
      <form id="parametersForm">
        <label for="numPoints">Number of Points:</label>
        <input type="number" id="numPoints" name="numPoints" min="1" max="10000" value="1000">

        
        <section id="radiusDotMinSection">
          <label for="radiusDotMin">Radius Dot (Min):</label>
          <input type="number" id="radiusDotMin" name="radiusDotMin" min="0" max="10000" value="0">
        </section>

        <section id="radiusDotMaxSection">
          <label for="radiusDotMax">Radius Dot (Max):</label>
          <input type="number" id="radiusDotMax" name="radiusDotMax" min="0" max="10000" value="12">
        </section>
        
        <section id="brightnessThresholdSection">
          <label for="brightnessThreshold">Brightness Threshold:</label>
          <input type="number" id="brightnessThreshold" name="brightnessThreshold" min="0" max="1" step="0.1" value="0.1">
        </section>

        <section id="moveFactorSection">
          <label for="moveFactor">Move Factor:</label>
          <input type="number" id="moveFactor" name="moveFactor" min="0" max="1" step="0.1" value="0.5">
        </section>

        <section id="rescaleFactorSection">
          <label for="rescaleFactor">Rescale Factor:</label>
          <input type="number" id="rescaleFactor" name="rescaleFactor" min="0.1" max="10" step="0.1" value="1">
        </section>

        <section id="checklist">
          <label for="isColorDisp">Color Display:</label>
          <input type="checkbox" id="isColorDisp" name="isColorDisp">

          <label for="doInversion">Do Inversion:</label>
          <input type="checkbox" id="doInversion" name="doInversion">
        </section>

        <input type="submit" value="Update Parameters">
      </form>
      <div id="drop-area"></div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
